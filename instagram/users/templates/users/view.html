
{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            
        </tr>
        </thead>
        {% for i in details %}
        <tbody>
        <tr> 
            <td>{{i.id}}</td>
            <td>{{i.created}}</td>
            <td>{{i.research}}</td>
            <td>{{i.info}}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

<a href="logout">
<button type="button" class="btn btn-dark btn-lg btn-block">LOGOUT</button>
</a>

{% endblock content %}
